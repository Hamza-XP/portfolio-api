name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  # Job 1: Code Quality & Security
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort bandit safety

      - name: Code formatting check (Black)
        run: black --check --diff ./app || true

      - name: Import sorting check (isort)
        run: isort --check-only --diff ./app || true

      - name: Linting (Flake8)
        run: flake8 ./app --max-line-length=88 --extend-ignore=E203,W503 || true

      - name: Security scan (Bandit)
        run: bandit -r ./app -f json -o bandit-report.json || true

      - name: Dependency vulnerability scan
        run: safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  # Job 2: Testing
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=xml --cov-report=html --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/

  # Job 3: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Security Scanning
  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Setup: Cache Trivy's vulnerability database to save time
      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: cache-trivy-db
          restore-keys: |
            cache-trivy-db

      # Main Trivy scan
      - name: Run Trivy vulnerability scanner
        id: trivy-scan
        uses: aquasecurity/trivy-action@master
        with:
          # Use the same explicit reference format as your build job for absolute certainty
          image-ref: 'ghcr.io/hamza-xp/portfolio-api:main'
          format: 'sarif'
          output: 'trivy-results.sarif'
          # Set to '0' initially to ensure the file is created even if vulns are found
          exit-code: '0'
          ignore-unfixed: false # See more vulnerabilities initially
          severity: 'CRITICAL,HIGH'

      # Upload the report, but only if the scan step completed (not if it failed to run)
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && steps.trivy-scan.outcome == 'success'
        with:
          sarif_file: 'trivy-results.sarif'


  # Job 5: Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          docker compose --version

      - name: Start services
        run: |
          docker compose up -d
          sleep 30

      - name: Run health checks
        run: |
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:80/health || exit 1

      - name: Run integration tests
        run: |
          # Add your integration test commands here
          echo "Running integration tests..."
          # Example: pytest tests/integration/

      - name: Collect logs
        if: always()
        run: |
          docker compose logs > docker-compose-logs.txt

      - name: Upload logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-logs
          path: docker-compose-logs.txt

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Job 6a: Plan Infrastructure Changes (Staging)
  terraform-plan-staging:
    name: Terraform Plan (Staging)
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/develop' || github.base_ref == 'develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set image tag
        id: image-tag
        run: |
          IMAGE_TAG="${{ needs.build.outputs.image-tag }}"
          echo "Using image tag: $IMAGE_TAG"
          {
            echo 'image_tag<<EOF'
            echo "$IMAGE_TAG"
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"


      - name: Terraform Init
        working-directory: terraform
        run: |
          terraform init -backend-config=backend-config/staging.hcl

      - name: Terraform Validate
        working-directory: terraform
        run: |
          terraform validate

      - name: Terraform Format Check
        working-directory: terraform
        run: |
          terraform fmt -check=true -diff=true

      - name: Terraform Plan
        working-directory: terraform
        id: plan
        run: |
          terraform plan \
            -var-file=environments/staging.tfvars \
            -var="container_image=${{ steps.image-tag.outputs.image_tag }}" \
            -out=staging.tfplan \
            -detailed-exitcode || export TF_EXIT_CODE=$?
          
          echo "exitcode=$TF_EXIT_CODE" >> $GITHUB_OUTPUT
          
          # Generate plan summary
          terraform show -no-color staging.tfplan > plan-output.txt
          
          # Create plan summary for PR comment
          echo "## üìã Terraform Plan Summary - staging" >> plan-summary.md
          echo "" >> plan-summary.md
          echo "**Environment:** staging" >> plan-summary.md  
          echo "**Container Image:** ${{ steps.image-tag.outputs.image_tag }}" >> plan-summary.md
          echo "" >> plan-summary.md
          
          if [ "$TF_EXIT_CODE" = "0" ]; then
            echo "‚úÖ **No changes detected**" >> plan-summary.md
          elif [ "$TF_EXIT_CODE" = "2" ]; then
            echo "üîÑ **Changes detected:**" >> plan-summary.md
            echo '```hcl' >> plan-summary.md
            terraform show -no-color staging.tfplan | head -50 >> plan-summary.md
            echo '```' >> plan-summary.md
          else
            echo "‚ùå **Plan failed with exit code $TF_EXIT_CODE**" >> plan-summary.md
          fi

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-staging
          path: |
            terraform/staging.tfplan
            terraform/plan-output.txt
            terraform/plan-summary.md
          retention-days: 30

      - name: Comment PR with Plan (if PR)
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = './terraform/plan-summary.md';
            if (fs.existsSync(path)) {
              const planSummary = fs.readFileSync(path, 'utf8');
              
              // Find existing comment
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });
              
              const botComment = comments.data.find(comment => 
                comment.user.login === 'github-actions[bot]' && 
                comment.body.includes('Terraform Plan Summary - staging')
              );
              
              if (botComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: botComment.id,
                  body: planSummary
                });
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: planSummary
                });
              }
            }

